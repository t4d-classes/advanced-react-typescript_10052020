<!DOCTYPE html>

<script>
  const add = (a, b) => {
    let evaluatedA = a;

    if (typeof evaluatedA === "function") {
      evaluatedA = evaluatedA();
    }

    // a is being evaluated inside instead of outside

    return evaluatedA + b;
  };

  // pass by value - eager
  console.log(add(1 + 4, 2));

  // pass by name - lazy
  console.log(add(() => 1 + 4, 2));
</script>
